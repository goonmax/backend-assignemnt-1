        <div class="container">
          <h1>
            Add Item
          </h1>
  
  <div class="row">
  <div class ="col-sm-4 col-sm-offset-4">
  <div class="form-group">
    <label>Title</label>
    <input id="titleAdd" class="form-control" type="text">
    <label id="titleWrong" class="wrong">* Title field cannot be empty</label>
  </div>
  <div class="form-group">
    <label>Brand</label>
    <textarea id="killchainAdd" class="form-control" rows="7" type="text"></textarea>
    <label id="killchainWrong" class="wrong">* Brand field cannot be empty</label>
  </div>
  <div class="form-group">
    <label>Type</label>
    <textarea id="impactAdd" class="form-control" rows="7" type="text"></textarea>
    <label id="impactWrong" class="wrong">* Type field cannot be empty</label>
  </div>
  <div class="form-group">
    <label>Color</label>
    <textarea id="queriesAdd" class="form-control" rows="7" type="text"></textarea>
    <label id="queriesWrong" class="wrong">* Type field cannot be empty</label>
  </div>
  <div class="form-group">
    <label>Size</label>
    <textarea id="clientAdd" class="form-control" rows="7" type="text"></textarea>
    <label id="clientWrong" class="wrong">* Type Tracking field cannot be empty</label>
  </div>
  <div class="form-group">
    <label>Stock</label>
    <textarea id="actionsAdd" class="form-control" rows="7" type="text"></textarea>
    <label id="actionsWrong" class="wrong">* Stock Required field cannot be empty</label>
  </div>
  <div class="form-group">
    <label>Tags</label>
    <textarea id="tagsAdd" class="form-control" rows="7" type="text"></textarea>
    <label id="tagsWrong" class="wrong">* Tags field cannot be empty</label>
  </div>
  <div>
  <button class="lButton" onclick="AddUseCaseClick()">Add</button>
        </div>
  </div>
            </div>
  
  <div style="padding-top: 10%">
  </div>
  
         </div>
  
    </body>
