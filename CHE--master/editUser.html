<div class="container">
  <h1>Edit User</h1>

<div class="row">
  <div class ="col-sm-4 col-sm-offset-4">
    <div class="form-group">
      <label >First Name</label>
      <input id="fNameAdd" class="form-control" type="text" name="fNameAdd">
      <label id="fNameWrong" class="wrong">* First name field cannot be empty</label>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input id="lNameAdd" class="form-control" type="text" name="lNameAdd">
      <label id="lNameWrong" class="wrong">* Last name field cannot be empty</label>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input id="usernameAdd" class="form-control" type="text" name="usernameAdd" disabled>
      <label id="usernameWrong" class="wrong">* Username field cannot be empty</label>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="passwordAdd" class="form-control" type="text" name="pwAdd">
      <label id="passwordWrong" class="wrong">* Password field cannot be empty</label>
    </div>
    <div class="form-group">
      <label>Select Privilege</label>
      <select class="form-control" id="selectPrivilege">
        <option value="trainee">Trainee</option>
        <option value="standard">Standard</option>
        <option value="admin">Admin</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
<div class ="col-sm-4 col-sm-offset-4">
<button class="lButton"  id="sButton" onclick="SaveClick()">Save</button>
<button class="dButton"  id="sButton" onclick="DeleteClick()">Delete</button>
    </div>
</div>
    </div>

  </body>
